<body>

                    </div>
                    <div class="step-item">
                        <button class="step-button text-center collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">

                </div>
                
                <div class="card">

                        <div class="card-body">

                                <img id="img-design" src="./frontend/src/assets/svg/profilingDesing.svg" alt="">

                                            </label>
                                        </div>
                                        <div class="ck-button">
                                            <label>
                                                <input type="radio" name="sta_choice" id="marketing" value="marketing" >
                                                <span>Marketing</span>
                                            </label>
                                        </div>
                                        <div class="ck-button">
                                            <label>
                                                <input type="radio" name="sta_choice" id="develop"  value="develop" >
                                                <span>Desenvolvimento</span>
                                            </label>
                                        </div>
                                        <div class="ck-button">
                                            <label>
                                                <input type="radio" name="sta_choice" id="outro"  value="outro" >
                                                <span>Recursos Humanos</span>
                                            </label>
                                        </div>
                                    </div>
                                    <h2>Qual seu cargo dentro da FCamara?</h2>
                                    <div>
                                        <div class="ck-button" >
                                            <label>
                                                <input type="radio" name="nivel" id="design" value="design">
                                                <span>Trainee</span>
                                            </label>
                                        </div>
                                        <div class="ck-button">
                                            <label>
                                                <input type="radio" name="nivel" id="marketing" value="marketing" >
                                                <span>Júnior</span>
                                            </label>
                                        </div>
                                        <div class="ck-button">
                                            <label>
                                                <input type="radio" name="nivel" id="develop"  value="develop" >
                                                <span>Pleno</span>
                                            </label>
                                        </div>
                                        <div class="ck-button">
                                            <label>
                                                <input type="radio" name="nivel" id="outro"  value="outro" >
                                                <span>Sênior</span>
                                            </label>
                                        </div>
                                    </div>
                                    <h2>Quais suas especialidades?</h2>
                                    <!-- ESPECIALIDADES DESIGN -->
                                    <div class="pagDesign">
                                        <div class="ck-button" >
                                            <label>
                                                <input type="checkbox" name="sta_choice" value="UX Research">
                                                <span>UX Research</span>
                                            </label>
                                        </div>
                                        <div class="ck-button">
                                            <label>
                                                <input type="checkbox" name="sta_choice" value="Prototipação" >
                                                <span>Prototipação</span>
                                            </label>
                                        </div>
                                        <div class="ck-button">
                                            <label>
                                                <input type="checkbox" name="sta_choice" value="UX Writing" >

                                            </label>
                                        </div>
                                        <div class="ck-button">
                                            <label>
                                                <input type="checkbox" name="sta_choice" value="Arquitetura da informação" >
                                                <span>Arquitetura da informação</span>
                                            </label>
                                        </div>
                                        <div class="ck-button" >
                                            <label>
                                                <input type="checkbox" name="sta_choice" value="Teste de usabilidade">
                                                <span>Teste de usabilidade</span>
                                            </label>
                                        </div>
                                        <div class="ck-button">
                                            <label>
                                                <input type="checkbox" name="sta_choice" value="Pesquisa com usuário" >
                                                <span>Pesquisa com usuário</span>
                                            </label>
                                        </div>
                                        <div class="ck-button">
                                            <label>
                                                <input type="checkbox" name="sta_choice" value="Design de Produto" >

                                        <div class="ck-button">

                                                <span>Outro</span>
                                            </label>
                                        </div>
                                    </div>

                                                                    <!-- ESPECIALIDADES DEVELOP -->
                                <div class="pagDevelop">
                                    <div class="ck-button" >
                                        <label>
                                            <input type="checkbox" name="sta_choice" value="UX Research">
                                            <span>React</span>
                                        </label>
                                    </div>
                                    <div class="ck-button">
                                        <label>
                                            <input type="checkbox" name="sta_choice" value="Prototipação" >
                                            <span>JavaScript</span>
                                        </label>
                                    </div>
                                    <div class="ck-button">
                                        <label>
                                            <input type="checkbox" name="sta_choice" value="UX Writing" >
                                            <span>C++</span>
                                        </label>
                                    </div>
                                    <div class="ck-button">
                                        <label>
                                            <input type="checkbox" name="sta_choice" value="Arquitetura da informação" >
                                            <span>Laravel</span>
                                        </label>
                                    </div>
                                    <div class="ck-button" >
                                        <label>
                                            <input type="checkbox" name="sta_choice" value="Teste de usabilidade">
                                            <span>Java</span>
                                        </label>
                                    </div>
                                    <div class="ck-button">
                                        <label>
                                            <input type="checkbox" name="sta_choice" value="Pesquisa com usuário" >

                                        </label>
                                    </div>
                                    <div class="ck-button">
                                        <label>
                                            <input type="checkbox" name="sta_choice" value="Design de Produto" >
                                            <span>Cobol</span>
                                        </label>
                                    </div>
                                    <div class="ck-button">
                                        <label>
                                            <input type="checkbox" name="sta_choice" value="Outro" >

                                        </label>
                                    </div>
                                </div>
                                </div>

                            </div>
                                
                            </div>
                            <div class="btn-card-1">
                                <button type="button" class="btn-1" id="btn-2" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree">Continuar<i class="fa-solid fa-arrow-right-long"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                        data-bs-parent="#accordionExample">
                        <div class="logo">
                            <img src="frontend/src/assets/svg/profileFinal.svg" alt="">
                        </div>
                        <div class="card-body">
                            <h1>Agora você faz parte da ROBSON!!</h1>
                            <p>Aproveite para tirar suas dúvidas, compartilhar suas experiências e indicar o seu conteúdo de referência!</p>
                            <p>Fazer networking agora ficou fácil.</p> 
                            <div class="btn-card-1">
                                <button type="button" class="btn-1">Acessar Home Page<i class="fa-solid fa-arrow-right-long"></i></button>
                            </div>  
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    

    <script>
        const stepButtons = document.querySelectorAll('.step-button');
        const progress = document.querySelector('#progress');
        const btn1 = document.getElementById('btn-1')
        const btn2 = document.getElementById('btn-2')

        btn1.addEventListener('click', () => {
            progress.setAttribute('value', 50 );
            stepButtons[0].classList.add('done')
        })
        btn2.addEventListener('click', () => {
            progress.setAttribute('value', 100 );
            stepButtons[1].classList.add('done')
        })
        Array.from(stepButtons).forEach((button,index) => {
            button.addEventListener('click', () => {
            progress.setAttribute('value', index * 100 /(stepButtons.length - 1) );//aqui tem 3 botões. 2 espaços.

                stepButtons.forEach((item, secindex)=>{
                    if(index > secindex){
                        item.classList.add('done');
                        
                    }
                    if(index < secindex){
                        item.classList.remove('done');
                    }
                })
            })
        })

        const pagDesign = document.querySelector('.pagDesign');
        const pagDevelop = document.querySelector('.pagDevelop');

        const imgDevelop = document.getElementById('img-develop')
        const imgDesign = document.getElementById('img-design')
        const imgProfile = document.getElementById('img-profile')

        const design = document.getElementById('design').addEventListener('click', () => {
            pagDevelop.style.display = 'none';
            pagDesign.style.display = 'flex';
            imgProfile.style.display = 'none';
            imgDevelop.style.display = 'none';
            imgDesign.style.display = 'block';
            
        })
        const develop = document.getElementById('develop').addEventListener('click', () => {
            pagDesign.style.display = 'none';
            pagDevelop.style.display = 'flex';
            imgProfile.style.display = 'none';
            imgDesign.style.display = 'none';
            imgDevelop.style.display = 'block';
        })
    </script>
    <script src="https://kit.fontawesome.com/159e43023c.js" crossorigin="anonymous"></script>
</body>
</html>
